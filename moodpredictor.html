  <script>
    const video = document.getElementById('video');
    const emotionDisplay = document.getElementById('emotionDisplay');

    const EMOJI_MAP = {
      happy: 'ğŸ˜„ Happy',
      sad: 'ğŸ˜¢ Sad',
      angry: 'ğŸ˜  Angry',
      surprised: 'ğŸ˜² Surprised',
      neutral: 'ğŸ˜ Neutral',
      fearful: 'ğŸ˜¨ Fear',
      disgusted: 'ğŸ¤¢ Disgust'
    };

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (error) {
        emotionDisplay.innerText = 'Error accessing your camera ğŸ˜”';
        console.error(error);
      }
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
      await faceapi.nets.faceExpressionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
    }

    async function detectEmotion() {
      const options = new faceapi.TinyFaceDetectorOptions();
      setInterval(async () => {
        const detection = await faceapi.detectSingleFace(video, options).withFaceExpressions();
        if (detection && detection.expressions) {
          const expressions = detection.expressions;
          const mood = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
          const moodDisplay = EMOJI_MAP[mood] || 'ğŸ˜ Neutral';
          emotionDisplay.innerText = moodDisplay;
        } else {
          emotionDisplay.innerText = 'No face detected, but you are still amazing ğŸ’–';
        }
      }, 500);
    }

    async function start() {
      await setupCamera();
      await loadModels();
      detectEmotion();
    }

    start();
  </script>
